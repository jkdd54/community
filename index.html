<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }

        .container-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            max-width: 20%;
            height: auto;
        }

        .typing {
            font-size: 1.25rem;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 0.15em solid orange;
            animation: typing 6.5s steps(60, end), blink-caret 0.75s step-end infinite;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container-center">
        <img src="logo.svg" alt="Logo" class="logo mx-auto">
        <div class="typing text-gray-700">세계 최대 규모의 커뮤니티를 목표로 한 월드 커뮤니티는 영지식 증명을 통해 사용자의 개인 정보를 수집하거나 저장하지 않으면서도 익명성을 보장하는 월드 ID를 사용하여 접근할 수 있습니다.</div>
    </div>
    <nav class="bg-blue-600 p-4 text-white absolute top-0 w-full">
        <div class="container mx-auto">
            <a href="index.html" class="mr-4">Home</a>
            <a href="create_post.html" class="mr-4">Create Post</a>
            <a href="post_list.html">All Posts</a>
        </div>
    </nav>
</body>
</html>
