<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }

        .container-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            max-width: 20%;
            height: auto;
        }

        .typing {
            font-size: 1.25rem;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 0.15em solid orange;
            animation: blink-caret 0.75s step-end infinite;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }

        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        nav a {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="p-4 text-black">
        <a href="index.html" class="mr-4">Home</a>
        <a href="create_post.html" class="mr-4">Create Post</a>
        <a href="post_list.html" class="mr-4">All Posts</a>
    </nav>
    <div class="container-center">
        <img src="logo.svg" alt="Logo" class="logo mx-auto">
        <div class="typing text-gray-700" id="typing-text">
            세계 최대 규모의 커뮤니티를 목표로 한 월드 커뮤니티는 영지식 증명을 통해 사용자의 개인 정보를 수집하거나 저장하지 않으면서도 익명성을 보장하는 월드 ID를 사용하여 접근할 수 있습니다.
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('typing-text');
            const text = textElement.textContent;
            textElement.textContent = '';

            let index = 0;

            function type() {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    textElement.scrollTop = textElement.scrollHeight; // 스크롤을 항상 아래로 유지
                    index++;
                    setTimeout(type, 50);
                } else {
                    textElement.style.borderRight = 'none'; // Remove the blinking cursor after typing
                }
            }

            type();
        });
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
